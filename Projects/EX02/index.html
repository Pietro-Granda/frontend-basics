<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->

<html lang="en">
<!-- Sets the page language to English -->

<head>
    <meta charset="UTF-8">
    <!-- Defines UTF-8 as the character encoding -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive on mobile devices -->

    <title>Paragraphs</title>
    <!-- Title shown in the browser tab -->
</head>

<body>
    <h1>Paragraphs and line breaks</h1>
    <!-- Main heading of the page -->

    <hr>
    <!-- Inserts a horizontal line -->

    <p>You can write
        a paragraph
        any way you want.
        Just put everything
        between the pair of tags
        &lt;p&gt; and &lt;/p&gt;
        <!-- LESS THAN / GREATER THAN -->
    </p>
    <!-- Paragraph explaining how paragraphs work -->

    <p>If you need to break
        the text in a specific
        place <br>like this,
        you can use the &lt;br&gt; tag.
    </p>
    <!-- Demonstrates the <br> tag for line breaks -->

    <p>Let's add some special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <!-- Shows examples of HTML special characters -->

    <p>Let's add some emojis: 
        &#x1F596;
        &#x1F913;
    </p>
    <!-- Displays emojis using Unicode codes -->
</body>

</html>
<!-- Ends the HTML document -->
