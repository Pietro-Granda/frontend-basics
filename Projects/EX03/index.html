<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->

<html lang="en">
<!-- Sets the page language to English -->

<head>
    <meta charset="UTF-8">
    <!-- Defines UTF-8 as the character encoding -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page scales correctly on mobile devices -->

    <title>Image Test</title>
    <!-- Title shown in the browser tab -->
</head>

<body>
    <h1>Testing Images</h1>
    <!-- Main heading of the page -->

    <p>Below you will see an image that is in the same folder.</p>
    <!-- Paragraph explaining the first image -->

    <img src="./logo-html.png" alt="HTML5 Logo">
    <!-- Loads a local image from the same folder with alternative text -->

    <p>We can also load images that are in subfolders.</p>
    <!-- Paragraph explaining loading images from subfolders -->

    <img src="./img/logo-css.png" alt="CSS3 Logo">
    <!-- Loads an image from a subfolder -->

    <p>We can also load external images.</p>
    <!-- Paragraph explaining external images -->

    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="JavaScript Logo">
    <!-- Loads an external image using a URL -->
</body>

</html>
<!-- Ends the HTML document -->
