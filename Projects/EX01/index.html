<!DOCTYPE html> 
<!-- Defines the document type as HTML5 -->

<html lang="en">
<!-- Sets the language of the page to English -->

<head>
    <meta charset="UTF-8">
    <!-- Defines the character encoding as UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper scaling and responsiveness on mobile devices -->

    <title>My first exercise</title>
    <!-- Sets the title that appears in the browser tab -->
</head>

<body>
    <h1>Hello, World!</h1>
    <!-- Main heading displayed on the page -->

    <hr>
    <!-- Inserts a horizontal line -->

    <p>This is my first HTML document! I am very happy!</p>
    <!-- First paragraph of text -->

    <p>This is a unique moment! I am creating a website!</p>
    <!-- Second paragraph of text -->
</body>

</html>
<!-- Ends the HTML document -->
